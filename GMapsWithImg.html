<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info windows</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
  <div id="map"></div>
  <script>

    // This example displays a marker at the center of Australia.
    // When the user clicks the marker, an info window opens.

    function initMap() {
      var uluru = {lat: 23.8139608, lng:  90.4135842};
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 18,
        center: uluru

      });

      var icon = {
    url: "https://upload.wikimedia.org/wikipedia/commons/e/ec/Regular_triangle.svg", // url

    // origin: new google.maps.Point(0,0), // origin
    // anchor: new google.maps.Point(0, 0) // anchor
};

      var marker = new google.maps.Marker({
        position: uluru,
        map: map,
        icon: icon
      });

    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJZzN-s8MQUlda6egw2fCurTfltyQq8do&callback&callback=initMap"></script>
</body>
</html>
