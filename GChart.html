<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Theme Made By www.w3schools.com - No Copyright -->
    <title>Chart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon-terminal.ico" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script>
        var app = angular.module('InsideMapsData', ['ui.bootstrap']);
        app.controller('MainCtrl', function($scope) {

            google.charts.load('current', {
                'packages': ['corechart']
            });
            google.charts.setOnLoadCallback(drawVisualization);

            function drawVisualization() {
                // Some raw data (not necessarily accurate)
                var data = google.visualization.arrayToDataTable([
                    ['Date', 'Linkon', 'Sakib', 'Abir', 'Arafat', 'Average'],
                    ['2004/05', 165, 938, 522, 998, 614.6],
                    ['2005/06', 135, 1120, 599, 1268, 682],
                    ['2006/07', 157, 1167, 587, 807, 623],
                    ['2007/08', 139, 1110, 615, 968, 609.4],
                    ['2008/09', 136, 691, 629, 1026, 569.6]
                ]);

                var options = {
                    title: 'QA Team Bangladesh Project Complition Time Tracker',
                    vAxis: {
                        title: 'Time'
                    },
                    hAxis: {
                        title: 'Date'
                    },
                    seriesType: 'bars',
                    series: {
                        4: {
                            type: 'line'
                        }
                    }
                };

                var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
                chart.draw(data, options);
            }

        });
    </script>
    <style>

    </style>
</head>

<body>
    <div ng-app="InsideMapsData">
        <div ng-controller="MainCtrl">
          <div class="container">
          <div id="chart_div" style="width: 75%; height: 500px;"></div>
        </div>
            <div>
            </div>
</body>

</html>
